project:
  type: book # 项目类型，这里是指南
  output-dir: docs # 输出目录

book:
  title: "Mount Everest Climber Services" # 书籍标题
  author: "[Jiahao Tong](https://tommytong21.github.io/casa0025groupwork/)" # 作者与链接
  date: "10/04/2025" # 发布日期
  chapters: # 主题文件
    - index.qmd # 主页
    - part: "A. Project Summary" #  Fill in the sections below to provide a brief summary of your project. Each section should have no more than 100 words. Do not edit any of the headings.
      chapters: 
        - Problem Statement.qmd # What is the problem you’re trying to address using this application? 
        - End User.qmd # Who are you building this application for? How does it address a need this community has?
        - Data.qmd # What data are you using?
        - Methodology.qmd # How are you using this data to address the problem?
        - Interface.qmd # How does your application's interface work to address the needs of your end user?
    - part: "B. The Application" # Replace the link below with the link to your application.
      chapters:
        - The Application.qmd # Replace the link below with the link to your application.
    - part: "C. How it Works" # Use this section to explain how your application works using code blocks and text explanations (no more than 500 words excluding code):
      chapters:
       - How it Works.qmd # How your application works using code blocks and text explanations
  repo-url: https://github.com/TommyTong21/casa0025groupwork/tree/main
  # google-analytics: YOUR_TRACKING_ID
  repo-actions: [edit] # 在仓库中提供编辑链接
  downloads: [pdf, epub] # 可下载格式
  sharing: [twitter, facebook] # 社交媒体分享平台
  favicon: mount.ico # 网站图标
  sidebar:
    logo: logo_white.png # 侧边栏 logo，暂时保留为 logo.png
    collapse-level: 2 # 控制侧边栏的折叠层级

bibliography: references.bib # 参考文献文件

format:
  html: # HTML 输出格式设置
    theme: # 主题设置
      dark: darkly # 暗色主题
      light: cosmo # 明亮主题
    code-copy: true # 允许代码复制功能
    code-overflow: wrap # 代码溢出处理
    highlight-style: monokai.theme # 代码高亮风格
    linkcolor: "#34a832" # 链接颜色

  epub: # EPUB 输出格式设置
    cover-image: cover.png # 封面图像